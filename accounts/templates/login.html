<meta name='viewport' content='width=device-width, initial-scale=1.0'>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<style>
    :root,[data-bs-theme=light]{
        --bs-white:#fff;
        --bs-primary:#056834;
        --bs-secondary:#451c5B;
        --bs-tertiary:#BE5713;
        --bs-font-sans-serif:system-ui,-apple-system,'Segoe UI',Roboto,'Helvetica Neue','Noto Sans','Liberation Sans',Arial,sans-serif,'Apple Color Emoji','Segoe UI Emoji','Segoe UI Symbol','Noto Color Emoji';
        --bs-btn-font-family:Montserrat-Light,Helvetica,sans-serif;
        --bs-font-family:Montserrat-Light,Helvetica,sans-serif;
        --bs-font-monospace:SFMono-Regular,Menlo,Monaco,Consolas,'Liberation Mono','Courier New',monospace;
        --bs-gradient:linear-gradient(180deg,rgba(255,255,255,0.15),rgba(255,255,255,0));
        --bs-body-font-family:var(--bs-font-sans-serif);
        --bs-body-font-size:1rem;
        --bs-body-font-weight:400;
        --bs-body-line-height:1.5;
        --bs-body-color:#212529;
        --bs-body-color-rgb:33,37,41;
        --bs-body-bg:#fff;
        --bs-body-bg-rgb:255,255,255;
        --bs-emphasis-color:#000;
        --bs-emphasis-color-rgb:0,0,0;
        --bs-eigengrau-color:rgba(33,37,41,0.75);
        --bs-eigengrau-color-rgb:33,37,41;
        --bs-secondary-bg:#e9ecef;
        --bs-secondary-bg-rgb:233,236,239;
        --bs-tertiary-color:rgba(33,37,41,0.5);
        --bs-tertiary-color-rgb:33,37,41;
        --bs-tertiary-bg:#f8f9fa;
        --bs-tertiary-bg-rgb:248,249,250;
        --bs-tertiary-rgb: 190, 87, 19;
        --bs-heading-color:inherit;
        --bs-link-color:#056834;
        --bs-link-color-rgb:13,110,253;
        --bs-link-decoration:underline;
        --bs-link-hover-color:#077b3d;
        --bs-link-hover-color-rgb:10,88,202;
        --bs-code-color:#d63384;
        --bs-highlight-color:#212529;
        --bs-highlight-bg:#fff3cd;
        --bs-border-width:1px;
        --bs-border-style:solid;
        --bs-border-color:#dee2e6;
        --bs-border-color-translucent:rgba(0,0,0,0.175);
        --bs-border-radius:0.375rem;
        --bs-border-radius-sm:0.25rem;
        --bs-border-radius-lg:0.5rem;
        --bs-border-radius-xl:1rem;
        --bs-border-radius-xxl:2rem;
        --bs-border-radius-2xl:var(--bs-border-radius-xxl);
        --bs-border-radius-pill:50rem;
        --bs-box-shadow:0 0.5rem 1rem rgba(0,0,0,0.15);
        --bs-box-shadow-sm:0 0.125rem 0.25rem rgba(0,0,0,0.075);
        --bs-box-shadow-lg:0 1rem 3rem rgba(0,0,0,0.175);
        --bs-box-shadow-inset:inset 0 1px 2px rgba(0,0,0,0.075);
        --bs-focus-ring-width:0.25rem;
        --bs-focus-ring-opacity:0.25;
        --bs-focus-ring-color:rgba(13,110,253,0.25);
        --bs-form-valid-color:#198754;
        --bs-form-valid-border-color:#198754;
        --bs-form-invalid-color:#dc3545;
        --bs-form-invalid-border-color:#dc3545
    }
    body {
        background-image: url(//assets.queue-it.net/chautauqua/userdata/ampbg.jpg);
        background-repeat: no-repeat;
        background-size: cover;
    }
    .btn{
        --bs-btn-padding-x:0.75rem;
        --bs-btn-padding-y:0.775rem;
        --bs-btn-font-size:1rem;
        --bs-btn-font-weight:500;
        --bs-btn-line-height:1.5;
        --bs-btn-color:var(--bs-body-color);
        --bs-btn-bg:transparent;
        --bs-btn-border-width:var(--bs-border-width);
        --bs-btn-border-color:transparent;
        --bs-btn-border-radius:var(--bs-border-radius);
        --bs-btn-hover-border-color:transparent;
        --bs-btn-box-shadow:inset 0 1px 0 rgba(255,255,255,0.15),0 1px 1px rgba(0,0,0,0.075);
        --bs-btn-disabled-opacity:0.65;
        --bs-btn-focus-box-shadow:0 0 0 0.25rem rgba(var(--bs-btn-focus-shadow-rgb),.5);
        display:inline-block;
        padding:var(--bs-btn-padding-y) var(--bs-btn-padding-x);
        font-family:var(--bs-btn-font-family);
        font-size:var(--bs-btn-font-size);
        font-weight:var(--bs-btn-font-weight);
        line-height:var(--bs-btn-line-height);
        color:var(--bs-btn-color);
        text-align:center;
        text-decoration:none;
        vertical-align:middle;
        cursor:pointer;
        -webkit-user-select:none;
        -moz-user-select:none;
        user-select:none;
        border:var(--bs-btn-border-width) solid var(--bs-btn-border-color);
        border-radius:var(--bs-btn-border-radius);
        background-color:var(--bs-btn-bg);
        transition:color .15s ease-in-out,background-color .15s ease-in-out,border-color .15s ease-in-out,box-shadow .15s ease-in-out
    }
    @media (prefers-reduced-motion:reduce){
        .btn{
            transition:none
        }
    }
    .btn:hover{
        color:var(--bs-btn-hover-color);
        background-color:var(--bs-btn-hover-bg);
        border-color:var(--bs-btn-hover-border-color)
    }
    .btn-check+.btn:hover{
        color:var(--bs-btn-color);
        background-color:var(--bs-btn-bg);
        border-color:var(--bs-btn-border-color)
    }
    .btn:focus-visible{
        color:var(--bs-btn-hover-color);
        background-color:var(--bs-btn-hover-bg);
        border-color:var(--bs-btn-hover-border-color);
        outline:0;
        box-shadow:var(--bs-btn-focus-box-shadow)
    }
    .btn-check:focus-visible+.btn{
        border-color:var(--bs-btn-hover-border-color);
        outline:0;
        box-shadow:var(--bs-btn-focus-box-shadow)
    }
    .btn-check:checked+.btn,.btn.active,.btn.show,.btn:first-child:active,:not(.btn-check)+.btn:active{
        color:var(--bs-btn-active-color);
        background-color:var(--bs-btn-active-bg);
        border-color:var(--bs-btn-active-border-color)
    }
    .btn-check:checked+.btn:focus-visible,.btn.active:focus-visible,.btn.show:focus-visible,.btn:first-child:active:focus-visible{
        box-shadow:var(--bs-btn-focus-box-shadow)
    }
    .btn.disabled,.btn:disabled,fieldset:disabled .btn{
        color:var(--bs-btn-disabled-color);
        pointer-events:none;
        background-color:var(--bs-btn-disabled-bg);
        border-color:var(--bs-btn-disabled-border-color);
        opacity:var(--bs-btn-disabled-opacity)
    }
    body{
        font-family:'Arial',sans-serif;
        background-color:#f4f4f4;
        display:flex;
        justify-content:center;
        align-items:center;
        height:100vh;
        margin: 0;
        position: relative;
        color: #000;
        font-family: Arial,Helvetica,sans-serif;
        font-size: .75rem;
        height: 100vh!important;
        background-color: #e0e0e0;
    }
    #loginForm{
        background-color:#fff;
        box-shadow:0 0 10px rgba(0,0,0,0.1);
        border-radius:8px;
        max-width:470px
    }
    @media (max-width: 470px) {
        .companyLogo {
            height: auto!important;
            margin-left:0px!important;
            margin-right:0px!important;
        }
    }
    label{
        display:block;
        margin-bottom:8px;
        font-weight:bold
    }
    input{
        width:100%;
        padding:8px;
        margin-bottom:16px;
        box-sizing:border-box;
        border:1px solid #ccc;
        border-radius:4px
    }
    .bg-primary{
        --bs-bg-opacity:1;
        background-color:rgba(var(--bs-primary-rgb),var(--bs-bg-opacity))!important
    }
    .bg-white{
        --bs-bg-opacity:1;
        background-color:rgba(var(--bs-white-rgb),var(--bs-bg-opacity))!important
    }
    .top-accent-bar{
        position:absolute;
        top:0;
        left:0;
        right:0;
        background-color:#046836;
        height:40px;
        width:100vw;
    }
    form{
        width:470px
    }
    .card{
        padding:40px 45px 40px 45px
    }
    h3,p,a{
        font-family:Montserrat-Medium,Helvetica,sans-serif
    }
    .btn-tertiary{
        --bs-btn-color:#fff;
        --bs-btn-bg:#BE5713;
        --bs-btn-border-color:#BE5713;
        --bs-btn-hover-color:#fff;
        --bs-btn-hover-bg:#9a460f;
        --bs-btn-hover-border-color:#d25908;
        --bs-btn-focus-shadow-rgb:49,132,253;
        --bs-btn-active-color:#fff;
        --bs-btn-active-bg:#d25908;
        --bs-btn-active-border-color:#e06919;
        --bs-btn-active-shadow:inset 0 3px 5px rgba(0,0,0,0.125);
        --bs-btn-disabled-color:#fff;
        --bs-btn-disabled-bg:#BE5713;
        --bs-btn-disabled-border-color:#BE5713
    }
    a {
        color: #056834;
        text-decoration: underline;
    }
    .text-tertiary {
        --bs-text-opacity: 1;
        color: rgba(var(--bs-tertiary-rgb),var(--bs-text-opacity))!important;
    }
    .spinner-border {
        --bs-spinner-width: 2rem;
        --bs-spinner-height: 2rem;
        --bs-spinner-vertical-align: -0.125em;
        --bs-spinner-border-width: 0.25em;
        --bs-spinner-animation-speed: 0.75s;
        --bs-spinner-animation-name: spinner-border;
        border: var(--bs-spinner-border-width) solid currentcolor;
        border-right-color: transparent;
    }
    .spinner-border, .spinner-grow {
        display: inline-block;
        width: var(--bs-spinner-width);
        height: var(--bs-spinner-height);
        vertical-align: var(--bs-spinner-vertical-align);
        border-radius: 50%;
        animation: var(--bs-spinner-animation-speed) linear infinite var(--bs-spinner-animation-name);
    }
    @keyframes spinner-border {
        to {
            transform: rotate(360deg)
        }
    }
    .visually-hidden, .visually-hidden-focusable:not(:focus):not(:focus-within) {
        width: 1px!important;
        height: 1px!important;
        padding: 0!important;
        margin: -1px!important;
        overflow: hidden!important;
        clip: rect(0,0,0,0)!important;
        white-space: nowrap!important;
        border: 0!important;
    }
    .visually-hidden-focusable:not(:focus):not(:focus-within):not(caption), .visually-hidden:not(caption) {
        position: absolute!important;
    }
    .centered-content {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
    }
    .w-100 {
        width: 100%;
    }
    .alert.alert-danger.alert-dismissible.fade.show {
        display:flex !important;
    }
    .btn-primary{
        --bs-btn-color:#fff;
        --bs-btn-bg:#046836;
        --bs-btn-border-color:rgb(5, 121, 63);
        --bs-btn-hover-color:#fff;
        --bs-btn-hover-bg:rgb(6, 123, 64);
        --bs-btn-hover-border-color:rgb(6, 123, 64);
        
    }
</style>


<div class="top-accent-bar"></div>
<form id="loginForm" method="POST" action="{% url 'accounts:login' %}">
    {% csrf_token %}
    <div class="card bg-white">
        <img alt="Company Logo" class="companyLogo" src="https://my.chq.org/static/assets/images/chq-logo.png" style="verticle-align: middle; max-width:100%; width: auto; height: 135px; margin-bottom: 5px; margin-right:45.9531px; margin-left: 45.9531px;">
        <!-- <div class="card-body" style="padding: 0px!important;">
            <div style="display: flex; justify-content: center; align-items: center;">
                <h3 class="card-title" style="margin:1rem 0px .6rem 0px; !important; font-family: Montserrat-Medium, Helvetica, sans-serif; font-size: 1.65em!important; font-weight: bold!important; opacity: 0.9; border-bottom: 1px solid rgb(177, 177, 177); padding-bottom: .6rem; transform: scaleY(1.2)">Chautauquan Daily Delivery Dashboard</h3>
            </div>
            <div class="card-body text-center">
                <a href="" class="btn btn-primary btn-lg px-5 py-3">Login with SSO Account</a>
            </div>
        </div> -->
        <!-- <br> -->
        <div style="display: flex; justify-content: center; align-items: center;">
            <h3 class="card-title" style="margin:0px !important; font-family: Montserrat-Medium, Helvetica, sans-serif; font-size: 1.5em!important; font-weight: bold!important; opacity: 0.5;">OR</h3>
        </div>
        <div class="w-100">
                <h3 class="card-title" style="margin:1rem 0px !important; font-family: Montserrat-Medium, Helvetica, sans-serif; font-size: 1.17em!important; font-weight: bold!important;">Enter your details below</h3>

                {% if messages %}
                    {% for message in messages %}
                        <div id="hiddenError" class="alert alert-danger alert-dismissible fade show" style="border-radius:0.25rem; align-items:center; justify-content:space-between; padding: 10px;">
                            {{ message|safe }}
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close" style="padding: 13px 10px;"></button>
                        </div> 
                    {% endfor %}
                {% endif %}

                <input type="text" id="username" name="username" placeholder="Email Address">
                <input type="password" id="password" name="password" placeholder="Password">

                <div style="display: flex; justify-content: center; align-items: center; justify-content: space-between; margin-bottom: 1rem;">
                    <div style="display: flex; align-items: center; min-width: fit-content; gap: 4px; white-space: nowrap;">
                        <input type="checkbox" id="rememberMe" name="rememberMe" style="margin: 0; width: auto;">
                        <label for="rememberMe" style="margin: 0;">Remember me</label>
                    </div>
                    <div style="display: flex; align-items: center;">
                        <a href="">Forgot Password?</a>
                    </div>
                </div>
                
                <input type="submit" id="submit" value="Login" class="btn btn-tertiary">
                <div class="w-100 centered-content" id="spinner" style="display: none; height:50.78px; margin-bottom:16px;">
                    <div class="spinner-border text-tertiary" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </div>
                <p class="card-text" style="margin-bottom:0; font-family: Montserrat-Medium, Helvetica, sans-serif; font-size: 12px;">Don't have an account? Need help? <a href="">Click here</a></p>
        </div>
    </div>
</form>

<script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
        // Show spinner
        document.getElementById('submit').style.display = 'none';
        document.getElementById('spinner').style.display = 'flex';
    });
</script>
